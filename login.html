<!doctype html>
    <body class="body-log">
    <div class="form animate__animated animate__flipInY">
    <ul class="tab-group ">
        <li class="tab"><a class="log" href="signup.html" style="border-radius: 15px!important;margin-right:8x;">Sign Up</a></li>
        <li class="tab active"><a class="log" href="login.html" style="border-radius: 15px!important;margin-left:8px;">Log In</a></li>
    </ul>
    <div class="tab-content">
        <div id="login">
            <h1>Login</h1>
            <form action="/" method="post">
            <div class="field-wrap">
                <input class="log" type="email" required placeholder="Email" />
            </div>
            <div class="field-wrap">
                <input type="password" required placeholder="Password" />
            </div>
            <p class="forgot"><a href="https://www.web-leb.com/code">Forgot Password?</a></p>
            <button class="button button-block">Login</button>
            </form>
        </div>
        <div id="signup">
            <h1>Register</h1>
            <form action="/" method="post">
            <div class="top-row">
                <div class="field-wrap">
                <input type="text" required placeholder="First Name" />
                </div>
                <div class="field-wrap">
                <input type="text" required placeholder="Last Name" />
                </div>
            </div>
            <div class="field-wrap">
                <input type="email" required placeholder="Email Address"/>
              </div>
              <div class="field-wrap">
                <input type="password" required placeholder="Password" />
              </div>
              <button type="submit" class="button button-block">Sign Up</button>
            </form>
        </div>
    </div>
</div>

    <button class="btn-log">
        Back To Home
